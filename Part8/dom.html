<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM challenges Part 1</title>
<style>
    body{
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
    }
    .highlight {
        background-color: yellow;
        font-weight: bold;
        color:#1a1a1a;
    }
    .hidden{
        display: none;
    }
</style>
<script defer src="./script.js"></script>

</head>
<body>
      <h1>Javascript DOM fun Examples Part 1</h1>
        <!-- Example 1: Accessing DOM Elements -->
        <section  id="example-1">
            <h2>Accessing DOM Elements.</h2>
            <p id="myParagraph">
                This is a Paragraph. Click button to change me!
            </p>
            <button id="changeTextButton">Change Text</button>
        </section> 

        <!-- Example 2: Traversing the DOM -->
        <section id="example-2">
        <h2>Traversing the DOM</h2>
        <ul id="citiesList">
            <li class="ny-class">New York</li>
            <li class="t-class">Tokyo</li>
            <li class="p-class">Paris</li>
            <li class="l-class">London</li>
        </ul>
        <button id="highlightFirstCity">highlight the First City</button>
        </section>
        
        <!-- Example 3: Manipulating the DOM Elements-->
         <section id="example-3">
            <h2>Manipulating the DOM Elements.</h2>
            <div id="coffeeOrder">Order : <span id="coffeeType">Latte</span></div>
            <button id="changeOrder">Change order to Espresso</button>
         </section>
        
</body>
</html>
